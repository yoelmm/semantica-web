<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Es indispensable colocar el title, de lo contrario se veria poco profesional -->
    <title>Consolidando conocimientos de HTML</title>
    <link rel="stylesheet" href="hojasDeEstiloCSS">
    <!-- NOTA: si una etiqueta de HTML tiene defino un estilo, al presionar control+ E
    se abre una ventana emergente donde aparecen las propiedades y el estilo definido -->
</head>

<body>
    <!-- La etiqueta strong permite resaltar en negrita las letras -->
    <!-- Ya por defecto las etiquetaas h1, h2, h3,... resaltan el texto en negrita -->
    <!-- Cabe resaltar que la etiqueta strong además de resaltar en negrita dota de significado
    semántico a la palabra ante la búsqueda de los navegadores -->
    <h1>
        Hola mundo
    </h1>

    <p>hola mundo</p>
    <p>
        <strong>Hola Mund con la etiqueta strong</strong>
    </p>

    <!-- La etiqueta "b" también resalta en negrita una palabra o frase, pero no las dota de
    significado semántico. Por tanto, no es recomendable su uso -->

    <p><b>hola mundo con la etiqueta b</b></p>

    <!-- ?Otra etiqueta importante de HTML es la "em", ya que coloca en cursiva las palabras
    ?y dota de significado semántico -->
    <em>Cursiva con la etiqueta em </em>

    <p></p>
    <!-- ? También se puede colocar palabras cursivas con la etiqueta "i", pero no es recomendable
    ? porque no dotan de significado semantico a las palabras ante los motores de busqueda -->
    <i>Cursiva con la etiqueta i</i>
    <p></p>
    <!-- ? La etiqueta "u" ocasiona que la palabra sea subrayada -->
    <u>Hola soy una palabra subrayada</u>

    <p></p>
    <!-- ? Trabajar con acrónimos -->
    <!-- Etiqueta acronym-->
    <acronym title="Señor">Sr</acronym>
    <p></p>
    <abbr title="Señor">Sr</abbr>
</body>

</html>
