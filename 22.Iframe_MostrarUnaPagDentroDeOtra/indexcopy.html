<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Trabajando con tablas</h2>
    <!-- Para trabajar con tablas se utilza la etiqueta table -->
    <table>
        <!-- la etiqueta "tr" permite crear filar y "td" columnas -->
        <tr>
            <td>elemento1</td>
            <td>elemento2</td>
            <td>elemento3</td>
        </tr>
        <tr>
            <td>elemento1</td>
            <td>elemento2</td>
            <td>elemento3</td>

        </tr>
    </table>


    <!-- Para a침adir m치s importancia sem치ntica cuando se est치 trabajando con tablas se aplica
    las etiquetas "thead" con "th" para hacer referencia al encabezamiento de cada columna  y "tbody"
para hacer referencia al contenido de la tabla. Por ejemplo: -->

    <table>
        <thead>
            <tr>
                <th> Encabezado 1</th>
                <th> Encabezado 2</th>
                <th> Encabezado 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>elemento1</td>
                <td>elemento2</td>
                <td>elemento3</td>
            </tr>
            <tr>
                <td>elemento1</td>
                <td>elemento2</td>
                <td>elemento3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
