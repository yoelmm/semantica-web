<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Las etiquetas "meta" permiten agregar informacion adicional a nuestra Web -->
    <!-- La información adicional que se agrega sirve para mejorar el posicionamiente
    en los motores de búsquedas -->
    <meta charset="UTF-8">
    <!-- Defina una descripción de su página web: -->
    <meta name="description" content="Free Web tutorials">
    <!-- Defina palabras clave para motores de búsqueda: -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!-- Defina el autor de una página: -->
    <meta name="author" content="John Doe">
    <!-- Actualizar el documento cada 30 segundos:-->
    <meta http-equiv="refresh" content="30">
    <!-- Configuración de la ventana gráfica para que su sitio web se vea bien en todos los dispositivos: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esto le da al navegador instrucciones sobre cómo controlar las dimensiones y la escala de la página.
La width=device-widthparte establece el ancho de la página para seguir el ancho de la pantalla del dispositivo (que variará según el dispositivo).
La initial-scale=1.0parte establece el nivel de zoom inicial cuando el navegador carga la página por primera vez. -->
    <title>Document</title>
</head>

<body>

</body>

</html>
